# Logging level
log4j.rootLogger=INFO, CONSOLE, cloudwatch

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-p [%t] %c{1} - %m%n

log4j.appender.cloudwatch=pro.apphub.aws.cloudwatch.log4j.CloudWatchAppender
log4j.appender.cloudwatch.name=cloudwatch
log4j.appender.cloudwatch.group=log4j
log4j.appender.cloudwatch.streamPrefix=test
log4j.appender.cloudwatch.streamPostfix=main
log4j.appender.cloudwatch.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.cloudwatch.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-p [%t] %c{1} - %m%n
